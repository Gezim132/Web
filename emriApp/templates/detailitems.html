<!DOCTYPE html>

{% extends 'base.html' %}

{% block content%}

<div class="container">
    <h1>Detail Item</h1>
    <div class="row">
        <div class="col-12 col-md-6">
            <img src="{{detail.item_image.url}}" alt="{{detail.item_image}}" class="img-fluid">
        </div>
        <div class="col-12 col-md-6">
            <h1>{{detail.item_image}}</h1>
            <p>{{detail.item_description}}</p>
            
        </div>

    </div>

</div>


{% endblock%}
